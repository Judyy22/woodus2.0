<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>우드어스</title>
        <!-- bootstrap -->
        <link rel="stylesheet" href="/css/bootstrap.min.css" />
        <!-- jquery -->
        <script src="/js/jquery-3.7.0.min.js"></script>
        <!-- css -->
        <link rel="stylesheet" href="/css/interface.css" type="text/css" />
        <link rel="stylesheet" href="/css/background.css" type="text/css" />
        <link rel="stylesheet" href="/css/font.css" type="text/css" />
        <link rel="stylesheet" href="/css/button.css" type="text/css" />
        <link rel="stylesheet" href="/css/community.css" type="text/css" />
        <link
            rel="stylesheet"
            href="/common_html/board/board-list.css"
            type="text/css"
        />
    </head>
    <body>
        <div class="woodus-A">
            <!-- navbar -->
            <div id="menu">
                <script>
                    $("#menu").load("/common_html/menu.html");
                </script>
            </div>

            <!-- contents -->
            <div class="woodus-B">
                <div class="woodus-C">
                    <section class="notice">
                        <div id="board_item">
                            <script>
                                $("#board_item").load(
                                    "/common_html/board/board_item.html"
                                );
                            </script>
                        </div>
                    </section>
                </div>
            </div>
        </div>

        <!-- footer -->
        <div id="footer">
            <script>
                $("#footer").load("/common_html/footer.html");
            </script>
        </div>
        <!-- bootstrap JS -->
        <script
            src="/js/bootstrap.bundle.min.js"
            type="text/javascript"
        ></script>
        <script src="/js/mobile/home.js" type="text/javascript"></script>
        <script>
            $(document).ready(function () {
                const urlStr = window.location.href;
                const url = new URL(urlStr);
                const urlParams = url.searchParams;
                const notice_id = urlParams.get("notice_id");

                $.ajax({
                    url: "http://woodus.net/api/notice/" + notice_id,
                    method: "GET",
                    success: function (response) {
                        console.log(response);
                        $("#title").text(response[0].title);
                        $("#contents").text(response[0].content);
                    },
                    error: function (xhr, status, error) {
                        console.error("AJAX 요청 실패:", status, error);
                    },
                });
            });
        </script>
    </body>
</html>
