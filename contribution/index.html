<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>우드어스</title>
        <!-- bootstrap -->
        <link rel="stylesheet" href="/css/bootstrap.min.css" />
        <!-- jquery -->
        <script src="/js/jquery-3.7.0.min.js"></script>
        <!-- css -->
        <link rel="stylesheet" href="/css/interface.css" type="text/css" />
        <link rel="stylesheet" href="/css/background.css" type="text/css" />
        <link rel="stylesheet" href="/css/font.css" type="text/css" />
        <link rel="stylesheet" href="/css/button.css" type="text/css" />
        <link rel="stylesheet" href="/css/community.css" type="text/css" />
    </head>
    <body>
        <div class="woodus-A">
            <!-- navbar -->
            <div id="menu">
                <script>
                    $("#menu").load("/common_html/menu.html");
                </script>
            </div>

            <!-- contents -->
            <div class="woodus-B">
                <div class="woodus-C">
                    <section class="notice">
                        <div class="page-title">
                            <div class="container">
                                <h3>기업사회공헌</h3>
                            </div>
                        </div>
                        <div>
                            <div class="row" id="contribution_card"></div>
                        </div>
                    </section>
                </div>
            </div>
        </div>

        <!-- footer -->
        <div id="footer">
            <script>
                $("#footer").load("/common_html/footer.html");
            </script>
        </div>
        <!-- bootstrap JS -->
        <script
            src="/js/bootstrap.bundle.min.js"
            type="text/javascript"
        ></script>
        <script src="/js/mobile/home.js" type="text/javascript"></script>
        <script>
            $(document).ready(function () {
                $.ajax({
                    url: "http://woodus.net/api/contribution",
                    method: "GET",
                    success: function (response) {
                        for (var i = 0; i < response.length; i++) {
                            const list = response;
                            console.log(list[i]);
                            var str =
                                '<div class="col-sm-4" align="center">' +
                                '<div class="card mb-3"  style="max-width:350px" align="left">' +
                                '<img src="http://woodus.net/api/images/' +
                                list[i].thumbnail_id +
                                '" class="card-img-top" style="height:300px">' +
                                '<div class="card-body">' +
                                '<div class="card-text">' +
                                '<div class="FS-6 FB" id="course_name">' +
                                list[i].title +
                                "</div>" +
                                list[i].subtitle +
                                "</div>" +
                                "</div>" +
                                "</div>";
                            $("#contribution_card").append(str);
                        }
                    },
                    error: function (xhr, status, error) {
                        console.error("AJAX 요청 실패:", status, error);
                    },
                });
            });
        </script>
    </body>
</html>
