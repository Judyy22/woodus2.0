<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8" />
        <title>우드어스_관리자</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            content="Premium Multipurpose Admin & Dashboard Template"
            name="description"
        />
        <meta content="Themesbrand" name="author" />
        <!-- jquery -->
        <script src="/js/jquery-3.7.0.min.js"></script>
        <!-- App favicon -->
        <link rel="shortcut icon" href="assets/images/favicon.ico" />

        <!-- DataTables -->
        <link
            href="assets/libs/datatables.net-bs4/css/dataTables.bootstrap4.min.css"
            rel="stylesheet"
            type="text/css"
        />
        <link
            href="assets/libs/datatables.net-buttons-bs4/css/buttons.bootstrap4.min.css"
            rel="stylesheet"
            type="text/css"
        />

        <!-- Responsive datatable examples -->
        <link
            href="assets/libs/datatables.net-responsive-bs4/css/responsive.bootstrap4.min.css"
            rel="stylesheet"
            type="text/css"
        />

        <!-- dropzone css -->
        <link
            href="assets/libs/dropzone/min/dropzone.min.css"
            rel="stylesheet"
            type="text/css"
        />

        <!-- preloader css -->
        <link
            rel="stylesheet"
            href="assets/css/preloader.min.css"
            type="text/css"
        />

        <!-- Bootstrap Css -->
        <link
            href="assets/css/bootstrap.min.css"
            id="bootstrap-style"
            rel="stylesheet"
            type="text/css"
        />
        <!-- Icons Css -->
        <link
            href="assets/css/icons.min.css"
            rel="stylesheet"
            type="text/css"
        />
        <!-- App Css-->
        <link
            href="assets/css/app.min.css"
            id="app-style"
            rel="stylesheet"
            type="text/css"
        />
    </head>

    <body>
        <!-- Begin page -->
        <div id="layout-wrapper">
            <!-- ========== Left Sidebar Start ========== -->
            <div id="Submenu">
                <script>
                    $("#Submenu").load("/admin/common_html/menu.html");
                </script>
            </div>
            <!-- ============================================================== -->
            <!-- Start right Content here -->
            <!-- ============================================================== -->
            <div class="main-content">
                <div class="page-content">
                    <div class="container-fluid">
                        <!-- start page title -->
                        <div class="row">
                            <div class="col-12">
                                <div
                                    class="page-title-box d-sm-flex align-items-center justify-content-between"
                                >
                                    <h4 class="mb-sm-0 font-size-18">
                                        기업사회공헌 수정 / 삭제
                                    </h4>
                                </div>

                                <div class="row">
                                    <div class="col-lg-12">
                                        <div class="card">
                                            <div class="card-header">
                                                <div>
                                                    <input
                                                        class="form-control"
                                                        type="text"
                                                        id="name"
                                                        placeholder="기업사회공헌 제목"
                                                    />
                                                </div>
                                            </div>

                                            <div class="card-body">
                                                <div>
                                                    <input
                                                        class="form-control mb-3"
                                                        type="text"
                                                        id="name"
                                                        placeholder="30자 이내 요약"
                                                    />
                                                </div>
                                                <div>
                                                    <form
                                                        action="#"
                                                        class="dropzone"
                                                    >
                                                        <div class="fallback">
                                                            <input
                                                                name="file"
                                                                type="file"
                                                                multiple="multiple"
                                                            />
                                                        </div>
                                                        <div
                                                            class="dz-message needsclick"
                                                        >
                                                            <div class="mb-3">
                                                                <i
                                                                    class="display-4 text-muted bx bx-cloud-upload"
                                                                ></i>
                                                            </div>

                                                            <h5>
                                                                여기에 파일을
                                                                넣거나 클릭하여
                                                                업로드 하세요.
                                                            </h5>
                                                        </div>
                                                    </form>
                                                </div>

                                                <div class="text-center mt-4">
                                                    <button
                                                        type="button"
                                                        class="btn btn-primary waves-effect waves-light"
                                                    >
                                                        저장하기
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- end col -->
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- container-fluid -->
                </div>
                <!-- End Page-content -->
            </div>
            <!-- end main content-->
        </div>
        <!-- END layout-wrapper -->

        <!-- ckeditor -->
        <script src="assets/libs/@ckeditor/ckeditor5-build-classic/build/ckeditor.js"></script>

        <!-- init js -->
        <script src="assets/js/pages/form-editor.init.js"></script>

        <!-- JAVASCRIPT -->
        <script src="assets/libs/jquery/jquery.min.js"></script>
        <script src="assets/libs/bootstrap/js/bootstrap.bundle.min.js"></script>
        <script src="assets/libs/metismenu/metisMenu.min.js"></script>
        <script src="assets/libs/simplebar/simplebar.min.js"></script>
        <script src="assets/libs/node-waves/waves.min.js"></script>
        <script src="assets/libs/feather-icons/feather.min.js"></script>
        <!-- pace js -->
        <script src="assets/libs/pace-js/pace.min.js"></script>

        <!-- dropzone js -->
        <script src="assets/libs/dropzone/min/dropzone.min.js"></script>

        <!-- apexcharts -->
        <script src="assets/libs/apexcharts/apexcharts.min.js"></script>

        <!-- Plugins js-->
        <script src="assets/libs/admin-resources/jquery.vectormap/jquery-jvectormap-1.2.2.min.js"></script>
        <script src="assets/libs/admin-resources/jquery.vectormap/maps/jquery-jvectormap-world-mill-en.js"></script>
        <!-- dashboard init -->
        <script src="assets/js/pages/dashboard.init.js"></script>

        <!-- Required datatable js -->
        <script src="assets/libs/datatables.net/js/jquery.dataTables.min.js"></script>
        <script src="assets/libs/datatables.net-bs4/js/dataTables.bootstrap4.min.js"></script>

        <script src="assets/js/app.js"></script>
    </body>
</html>
