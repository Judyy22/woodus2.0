        <script>
            $(document).ready(function () {
                const urlStr = window.location.href;
                const url = new URL(urlStr);
                const urlParams = url.searchParams;
                const course_id = urlParams.get("id");

                $.ajax({
                    url: "http://woodus.net/api/course/" + course_id,
                    method: "GET",
                    success: function (response) {
                        const week = response[0].week;
                        const arrDays = Array.from(week);

                        if (arrDays[0] == "1") {
                            $("#mon").prop("checked", true);
                        } else if (arrDays[1] == "1") {
                            $("#tue").prop("checked", true);
                        } else if (arrDays[2] == "1") {
                            $("#wed").prop("checked", true);
                        } else if (arrDays[3] == "1") {
                            $("#thu").prop("checked", true);
                        } else if (arrDays[4] == "1") {
                            $("#fri").prop("checked", true);
                        } else if (arrDays[5] == "1") {
                            $("#sat").prop("checked", true);
                        } else if (arrDays[6] == "1") {
                            $("#sun").prop("checked", true);
                        }

                        // const recruit = response[0].recruit;
                        // if (recruit == "Y") {
                        //     $("#recruitY").prop("checked", true);
                        // } else {
                        //     $("#recruitN").prop("checked", true);
                        // }

                        $("#name").val(response[0].name);
                        $("#fee").val(response[0].fee);
                        $("#num_people").val(response[0].num_people);
                        $("#start_date").val(response[0].start_date);
                        $("#end_date").val(response[0].end_date);
                        $("#start_time").val(response[0].start_time);
                        $("#end_time").val(response[0].end_time);
                        $("#place").val(response[0].place);
                        $("#summary").val(response[0].summary);
                        $("#notice").val(response[0].notice);
                    },
                    error: function (xhr, status, error) {
                        console.error("AJAX 요청 실패:", status, error);
                    },
                });
            });
        </script>
